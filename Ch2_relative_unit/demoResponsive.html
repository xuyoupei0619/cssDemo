<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            font-size: .75em;
        }

        /* 作用到800px宽及以上屏幕，覆盖之前的值 */
        @media (min-width: 800px) {
            :root {
                font-size: .875em;
            }
        }

        /* 作用到1200px宽及以上屏幕，覆盖之前的值 */
        @media (min-width: 1200px) {
            :root {
                font-size: 1em;
            }
        }
    </style>
</head>
